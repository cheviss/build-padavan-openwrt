name: Build OpenWrt

on:
  repository_dispatch:
  release:
    types: published
  push:
    branches:
      - master
    paths:
      - 'triggers/openwrt-2.md'
#   schedule:
#     - cron: 0 0 * * 1
#   watch:
#     - types: started

env:
  DEVICE_PROFILE: miwifi-mini
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE_DIR: true
  TZ: Asia/Ho_Chi_Minh

jobs:
  build:
    runs-on: ubuntu-18.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialize environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install build-essential libncurses5-dev libncursesw5-dev zlib1g-dev gawk git gettext libssl-dev xsltproc wget unzip python
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"

    - name: Download Image Builder
      run: |
        mkdir -p openwrt
        wget https://downloads.openwrt.org/releases/19.07-SNAPSHOT/targets/ramips/mt7620/openwrt-imagebuilder-19.07-SNAPSHOT-ramips-mt7620.Linux-x86_64.tar.xz
        tar -xf openwrt-imagebuilder-19.07-SNAPSHOT-ramips-mt7620.Linux-x86_64.tar.xz -C openwrt
        cd openwrt
        mv openwrt-imagebuilder-19.07-SNAPSHOT-ramips-mt7620.Linux-x86_64 imagebuilder

    - name: Compile firmware
      id: compile
      run: |
        cd openwrt/imagebuilder
        make image \
             PROFILE=$DEVICE_PROFILE \
             PACKAGES="block-mount dnsmasq-full wpad-openssl luci luci-app-upnp luci-app-wol htop nano wget -dnsmasq -wpad-basic"
        echo "::set-output name=status::success"
        echo "::set-env name=DATE::$(date +"%Y%m%d%H%M")"

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: ${{ env.DEVICE_PROFILE }}_openwrt_bin_${{ env.DATE }}
        path: openwrt/imagebuilder/bin

    - name: Clean up files
      id: cleanup
      if: env.UPLOAD_FIRMWARE_DIR == 'true' && !cancelled()
      run: |
        cd openwrt/imagebuilder/bin/targets/*/*
        rm -rf packages
        echo "::set-env name=FIRMWARE::$PWD"
        echo "::set-output name=status::success"

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.cleanup.outputs.status == 'success' && !cancelled()
      with:
        name: ${{ env.DEVICE_PROFILE }}_openwrt_firmware_${{ env.DATE }}
        path: ${{ env.FIRMWARE }}
