name: Build OpenWrt Package

on:
  repository_dispatch:
  release:
    types: published
  push:
    branches:
      - master
    paths:
      - '.github/workflows/build-openwrt-pkg.yml'
#   schedule:
#     - cron: 0 0 * * 1
#   watch:
#     - types: started

env:
  TZ: Asia/Ho_Chi_Minh

jobs:
  build:
    runs-on: ubuntu-18.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialize environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3.5 python2.7 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib antlr3 gperf wget swig
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"

    - name: Download SDK
      run: |
        mkdir -p openwrt
        cp scripts/openwrt/dl_sdk.sh openwrt/dl_sdk.sh
        cd openwrt
        chmod +x dl_sdk.sh
        ./dl_sdk.sh

    - name: Load package feeds
      run: |
        cd openwrt/sdk
        echo "src-git vietanhbui2000 https://github.com/vietanhbui2000/openwrt-packages.git" >> feeds.conf.default

    - name: Update & install feeds
      run: |
        cd openwrt/sdk
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Generate configuration file
      run: |
        cd openwrt/sdk
        make defconfig

    - name: Compile package
      id: compile
      run: |
        cd openwrt/sdk
        make package/luci-app-file_browser/compile V=s -j$(nproc)
        make package/luci-app-filebrowser/compile V=s -j$(nproc)
        echo "::set-output name=status::success"
        echo "::set-env name=DATE::$(date +"%Y%m%d%H%M")"

    - name: Upload package directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && !cancelled()
      with:
        name: openwrt_package_${{ env.DATE }}
        path: openwrt/sdk/bin/packages
