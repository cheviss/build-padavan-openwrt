name: Build OpenWrt Package

on:
  release:
    types: published
  push:
    branches:
      - master
    paths:
      - '.github/workflows/build-openwrt-pkg.yml'
#  schedule:
#    - cron: 0 0 * * 1
#  watch:
#    - types: started

env:
  TZ: Asia/Ho_Chi_Minh

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Initialize environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get update
        sudo -E apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3.5 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get clean

    - name: Download SDK
      run: |
        mkdir -p openwrt
        wget http://downloads.openwrt.org/releases/19.07.2/targets/ramips/mt7620/openwrt-sdk-19.07.2-ramips-mt7620_gcc-7.5.0_musl.Linux-x86_64.tar.xz
        tar -xf openwrt-sdk-19.07.2-ramips-mt7620_gcc-7.5.0_musl.Linux-x86_64.tar.xz -C openwrt
        cd openwrt
        mv openwrt-sdk-19.07.2-ramips-mt7620_gcc-7.5.0_musl.Linux-x86_64 sdk
        
    - name: Load package sources
      run: |
        cd openwrt/sdk
        rm feeds.conf.default
        wget https://github.com/coolsnowwolf/lede/raw/master/feeds.conf.default
        # echo "src-git Lienol https://github.com/Lienol/openwrt-package" >> feeds.conf.default
        # echo "src-git kenzok8 https://github.com/kenzok8/openwrt-packages" >> feeds.conf.default
        echo "src-git vietanhbui2000 https://github.com/vietanhbui2000/openwrt-packages" >> feeds.conf.default

    - name: Update & install feeds
      run: |
        cd openwrt/sdk
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        
    - name: Compile package
      run: |
        cd openwrt/sdk
        make defconfig
        make package/luci-theme-argon-light-mod/compile V=s -j$(nproc)

    - name: Upload package
      uses: actions/upload-artifact@v1
      with:
        name: openwrt_package
        path: openwrt/sdk/bin/packages/
