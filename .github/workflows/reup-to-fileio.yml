name: Reupload to File.io
on:
  release:
    types: published
  push:
    branches:
      - master
    paths:
      - '.github/workflows/reup-to-fileio.yml'
#  schedule:
#    - cron: 0 0 * * 1
#  watch:
#    - types: started

env:
  TZ: Asia/Ho_Chi_Minh

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Download files
      run: |
        wget https://github.com/vietanhbui2000/lede/archive/master-jan2120.zip

    - name: Reupload files to File.io
      run: |
        curl -m 180 -F file=@master-jan2120.zip https://file.io/?expires=1d
        echo
